<!DOCTYPE html>
<html>
    <head>
        <title>Final Project - Wading Birds</title>
        <link rel="stylesheet" href="Birds.css">
        <script src="WadingBirds.js"></script>
    </head>
    <body>
        <h1>Wading Birds of Florida</h1>
        <div class="icons">
            <img id="gbhe" onclick="changeBird('gbhe')" class="icon" src="../img/greatblueheron.png">
            <img id="greg" onclick="changeBird('greg')" class="icon" src="../img/greategret.png">
            <img id="caeg" onclick="changeBird('caeg')" class="icon" src="../img/cattleegret.png">
            <img id="grhe" onclick="changeBird('grhe')" class="icon" src="../img/greenheron.png">
            <img id="trhe" onclick="changeBird('trhe')" class="icon" src="../img/tricoloredheron.png">
            <br>
            <img id="ambi" onclick="changeBird('ambi')" class="icon" src="../img/americanbittern.png">
            <img id="coga" onclick="changeBird('coga')" class="icon" src="../img/commongallinule.png">
            <img id="pusw" onclick="changeBird('pusw')" class="icon" src="../img/purpleswamphen.png">
            <img id="rosp" onclick="changeBird('rosp')" class="icon" src="../img/roseatespoonbill.png">
            <img id="wost" onclick="changeBird('wost')" class="icon" src="../img/woodstork.png">
        </div>
        <div class="info">
            <h2 id="bird-name">Wading Birds</h2>
            <p id="bird-info">Click on a bird to read more about it.</p>
            <p class="source"> Source: <a href="https://www.allaboutbirds.org/">All About Birds</a></p>
        </div>
        <p style="text-align: center;"><br><a class="home" href="../FinalProject.html">Return to home</a></p>

</html>
