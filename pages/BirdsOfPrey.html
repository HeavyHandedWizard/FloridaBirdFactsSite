<!DOCTYPE html>
<html>
    <head>
        <title>Final Project - Birds of Prey</title>
        <link rel="stylesheet" href="Birds.css">
        <script src="BirdsOfPrey.js"></script>
    </head>
    <body>
        <h1>Florida Birds of Prey</h1>
        <div class="icons">
            <img id="rsha" onclick="changeBird('rsha')" class="icon" src="../img/redshoulderedhawk.png">
            <img id="rtha" onclick="changeBird('rtha')" class="icon" src="../img/redtailedhawk.png">
            <img id="coha" onclick="changeBird('coha')" class="icon" src="../img/coopershawk.png">
            <img id="baea" onclick="changeBird('baea')" class="icon" src="../img/baldeagle.png">
            <img id="ospr" onclick="changeBird('ospr')" class="icon" src="../img/osprey.png">
            <br>
            <img id="amke" onclick="changeBird('amke')" class="icon" src="../img/americankestrel.png">
            <img id="stki" onclick="changeBird('stki')" class="icon" src="../img/swallowtailedkite.png">
            <img id="blvu" onclick="changeBird('blvu')" class="icon" src="../img/blackvulture.png">
            <img id="bado" onclick="changeBird('bado')" class="icon" src="../img/barredowl.png">
            <img id="buow" onclick="changeBird('buow')" class="icon" src="../img/burrowingowl.png">
        </div>
        <div class="info">
            <h2 id="bird-name">Birds of Prey</h2>
            <p id="bird-info">Click on a bird to read more about it.</p>
            <p class="source"> Source: <a href="https://www.allaboutbirds.org/">All About Birds</a></p>
        </div>
        <p style="text-align: center;"><br><a class="home" href="../FinalProject.html">Return to home</a></p>
    </body>
</html>
