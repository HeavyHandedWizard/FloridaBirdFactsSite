<!DOCTYPE html>
<html>
    <head>
        <title>Final Project - Songbirds</title>
        <link rel="stylesheet" href="Birds.css">
        <script src="Songbirds.js"></script>
    </head>
    <body>
        <h1>Songbirds of Florida</h1>
        <div class="icons">
            <img id="noca" onclick="changeBird('noca')" class="icon" src="../img/northerncardinal.png">
            <img id="carw" onclick="changeBird('carw')" class="icon" src="../img/carolinawren.png">
            <img id="tuti" onclick="changeBird('tuti')" class="icon" src="../img/tuftedtitmouse.png">
            <img id="blja" onclick="changeBird('blja')" class="icon" src="../img/bluejay.png">
            <img id="flsj" onclick="changeBird('flsj')" class="icon" src="../img/floridascrubjay.png">
            <br>
            <img id="cedw" onclick="changeBird('cedw')" class="icon" src="../img/cedarwaxwing.png">
            <img id="amro" onclick="changeBird('amro')" class="icon" src="../img/americanrobin.png">
            <img id="pawa" onclick="changeBird('pawa')" class="icon" src="../img/palmwarbler.png">
            <img id="wbnu" onclick="changeBird('wbnu')" class="icon" src="../img/whitebreastednuthatch.png">
            <img id="eabl" onclick="changeBird('eabl')" class="icon" src="../img/easternbluebird.png">
        </div>
        <div class="info">
            <h2 id="bird-name">Songbirds</h2>
            <p id="bird-info">Click on a bird to read more about it.</p>
            <p class="source"> Source: <a href="https://www.allaboutbirds.org/">All About Birds</a></p>
        </div>
        <p style="text-align: center;"><br><a class="home" href="../FinalProject.html">Return to home</a></p>
    </body>
</html>
